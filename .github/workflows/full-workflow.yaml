on: 
  push:
    branches:
      - master
name: 🚀 Deploy api on push
jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v2

    - name: Use Node.js 18
      uses: actions/setup-node@v2
      with:
        node-version: '18'
      
    - name: 🔨 Build Project
      run: |
        npm ci
        npm run build
    
    - name: 🔨 Run all tests
      run: npm test
